<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mental fitness form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row m-3">
            <h2 class="text-center">Mentel Fitness Prediction</h2>
        </div>
        <form class="row g-3" action="/predict" method="post">

            <div class="col-md-6">
              <label for="fname" class="form-label">Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name"  name="name">
            </div>
        

            <div class="col-md-6">
                <label for="gender" class="form-label">Gender*</label>
                <select id="gender" class="form-select" required name="GENDER">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Age*</label>
                <input type="number" class="form-control"  id="age" placeholder="Age" min="18" max="70" required name="AGE">
            </div>
            
            <div class="col-md-6">
                 <label for="fvr" class="form-label">Fruits and Veggies(Out of 10)*</label>
                <input type="number" class="form-control" min="0" max="10" id="fvr" placeholder="Fruits & Veggies" required name="FRUITS_VEGGIES">
            </div>
            <div class="col-md-6">
                <label for="stress" class="form-label">Daily Stress(Out of 10)*</label>
                <input type="number" class="form-control" id="stress" placeholder="Daily Stress" min="0" max="10" required name="DAILY_STRESS">
            </div>

            <div class="col-md-6">
                <label for="snr" class="form-label">Social Network(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="snr" placeholder="Social Network" required name="SOCIAL_NETWORK">
           </div>
           <div class="col-md-6">
               <label for="ar" class="form-label">Achievements(Out of 10)*</label>
               <input type="number" class="form-control" id="ar" placeholder="Achievements" min="0" max="10" required name="ACHIEVEMENT">
           </div>

           <div class="col-md-6">
            <label for="shr" class="form-label">Sleeping Hours(Out of 10)*</label>
           <input type="number" class="form-control" min="0" max="10" id="shr" placeholder="Sleeping Hours" required name="SLEEP_HOURS">
            </div>
            <div class="col-md-6">
                <label for="dsr" class="form-label">Daily Steps(Out of 10)*</label>
                <input type="number" class="form-control" id="dsr" placeholder="Daily Steps" min="0" max="10" required name="DAILY_STEPS">
            </div>

            <div class="col-md-6">
                <label for="bmi" class="form-label">BMI(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="bmi" placeholder="BMI" required name="BMI_RANGE">
            </div>
            <div class="col-md-6">
               <label for="sor" class="form-label">Suppoting Others(Out of 10)*</label>
               <input type="number" class="form-control" id="sor" placeholder="Supporting Others" min="0" max="10" required name="SUPPORTING_OTHERS">
            </div>

            <div class="col-md-6">
                <label for="pvr" class="form-label">Places Visited(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="pvr" placeholder="Places Visited" required name="PLACES_VISITED">
            </div>
            <div class="col-md-6">
               <label for="dr" class="form-label">Donation(Out of 10)*</label>
               <input type="number" class="form-control" id="dr" placeholder="Donating Others" min="0" max="10" required name="DONATION">
            </div>

            <div class="col-md-6">
                <label for="tcr" class="form-label">TODO Completed(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="tcr" placeholder="TODO Completed" required name="TODO_COMPLETED">
            </div>
            <div class="col-md-6">
               <label for="dsr" class="form-label">Daily Shouting(Out of 10)*</label>
               <input type="number" class="form-control" id="dsr" placeholder="Daily Shouting" min="0" max="10" required name="DAILY_SHOUTING">
            </div>

            <div class="col-md-6">
                <label for="tpr" class="form-label">Time For Passion(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="tpr" placeholder="Time For Passion" required name="TIME_FOR_PASSION">
            </div>
            <div class="col-md-6">
               <label for="sir" class="form-label">Sufficient Income(Out of 10)*</label>
               <input type="number" class="form-control" id="sir" placeholder="Sufficient Income" min="0" max="10" required name="SUFFICIENT_INCOME">
            </div>

            <div class="col-md-6">
                <label for="wmr" class="form-label">Weekly Meditation(Out of 10)*</label>
               <input type="number" class="form-control" min="0" max="10" id="wmr" placeholder="Weekly Meditation" required name="WEEKLY_MEDITATION">
            </div>
            
            
            
        
            
            <div class="col-12">
              <button type="submit" class="btn btn-outline-primary">PREDICT</button>
            </div>
          </form>




    </div>

    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    



</body>
</html>
